<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .receipt {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form id="orderForm">
        <fieldset>
            <legend>T-Shirt Customization</legend>

            <div class="form-group">
                <label for="tagline">Tagline on the Shirt:</label>
                <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select a color</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Select a size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xlarge">X-Large</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required>
            </div>

            <div class="form-group">
                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Recipient's Name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Delivery Address" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="samplemail@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Recipient's Phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any additional comments or special instructions"></textarea>
            </div>
        </fieldset>

        <button type="button" class="button" onclick="processOrder()">Submit Order</button>
        <button type="reset" class="button">Reset Form</button>
    </form>

    <div id="receipt" class="receipt"></div>

    <script>
        function processOrder() {
            const tagline = document.getElementById('tagline').value.trim();
            const color = document.getElementById('color').value;
            const size = document.getElementById('size').value;
            const quantity = document.getElementById('quantity').value.trim();
            const deliveryDate = document.getElementById('delivery-date').value;
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const comments = document.getElementById('comments').value.trim();

            // Validate input data
            if (!tagline || !color || !size || !quantity || !deliveryDate || !name || !address || !email || !phone) {
                alert('Please fill in all required fields.');
                return;
            }

            if (phone.length !== 10 || isNaN(phone)) {
                alert('Phone number must be exactly 10 digits.');
                return;
            }

            if (comments.length > 200) {
                alert('Comments should not exceed 200 characters.');
                return;
            }

            // Generate receipt
            const receipt = document.getElementById('receipt');
            const date = new Date();
            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

            receipt.innerHTML = `
                <h2>Order Receipt</h2>
                <p><strong>Tagline:</strong> ${tagline}</p>
                <p><strong>Color:</strong> ${color}</p>
                <p><strong>Size:</strong> ${size}</p>
                <p><strong>Quantity:</strong> ${quantity}</p>
                <p><strong>Delivery Date:</strong> ${deliveryDate}</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Comments:</strong> ${comments}</p>
                <p><strong>Date:</strong> ${formattedDate}</p>
            `;
            receipt.style.display = 'block';

            // Clear form
            document.getElementById('orderForm').reset();
        }
    </script>
</body>
</html>
